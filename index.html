<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Rayray no kiloma’an 教案網站</title>
    <style>
        body { font-family: "Noto Sans TC", sans-serif; background-color: #f7f6ef; color: #333; margin: 0; padding: 0; }
        .container { max-width: 900px; margin: auto; padding: 2em; }
        img.logo { width: 100%; max-width: 500px; display: block; margin: 0 auto; }
        h1, h2 { text-align: center; color: #305030; }
        .button {
            display: inline-block;
            padding: 0.6em 1.2em;
            margin: 1em auto;
            font-size: 1.1em;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #2d8659;
            border-radius: 5px;
        }
        .video-wrapper, .quizizz-wrapper { text-align: center; margin-top: 2em; }
        .qrcode-img { width: 160px; margin-top: 1em; }
    </style>
</head>
<body>
    <div class="container">
        <img src="封面圖.png" alt="封面圖" class="logo">
        <h1>Rayray no kiloma’an 豐年祭的程序</h1>
        <p>歡迎參加這堂結合阿美語言與文化的本土語文課程，透過大富翁遊戲、句型練習與文化探索，體驗豐年祭的語言任務！</p>

        <div style="text-align: center;">
            <a class="button" href="教案.pdf" download>📎 下載教案 PDF</a>
        </div>

        <div class="video-wrapper">
            <h2>🎥 豐年祭語言任務動畫</h2>
            <video width="100%" height="auto" controls>
                <source src="大富翁動畫.mp4" type="video/mp4">
                您的瀏覽器不支援影片播放，請使用較新版本的瀏覽器。
            </video>
        </div>

        <div class="quizizz-wrapper">
            <h2>🧠 語言任務線上測驗</h2>
            <p>請點擊下方按鈕或掃描 QR Code 進入 Quizizz 測驗</p>
            <a class="button" href="https://quizizz.com/join?gc=40264364" target="_blank">🚀 開始測驗</a>
            <br>
            <img src="quizizz_qrcode.png" alt="Quizizz 測驗 QR Code" class="qrcode-img">
        </div>
    </div>

</html>
